<div class="container">
  <div class="col-md-8">
    <h3 class="mb-3 text-center">Create User</h3>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="userDetails.name" placeholder="Name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="userDetails.email" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="userDetails.phone" placeholder="Phone">
    </div>
    <div class="form-group">
      <button class="btn btn-success" (click)="addUser()">Create User</button>
    </div>
  </div>
</div>
