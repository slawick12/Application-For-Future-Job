<div class="container">
  <div class="col-md-8">
    <h3 class="mb-3 text-center">Create User</h3>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="userDetails.name" placeholder="Imie">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="userDetails.surname" placeholder="Nazwisko">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="userDetails.city " placeholder="Misto">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="userDetails.country " placeholder="Kraj">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="userDetails.email " placeholder="E-mail">
    </div>
    <div class="form-group">
      <button class="btn btn-success" (click)="addUser()">Create User</button>
    </div>
  </div>
</div>
