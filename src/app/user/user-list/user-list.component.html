<div class="container custom-container-2">

  <!-- Show it when there is no user -->
  <div class="no-data text-center" *ngIf="User.length == 0">
    <p>There is no user added yet!</p>
    <button class="btn btn-outline-primary" routerLink="/user-create">Add Empoyee</button>
  </div>

  <!-- Employees list table, it hides when there is no user -->
  <div *ngIf="User.length !== 0">
    <h3 class="mb-3 text-center">User List</h3>

    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">User Id</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">City</th>
            <th scope="col">Country</th>
            <th scope="col">Eamil</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of User">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.city}}</td>
            <td>{{user.contry}}</td>
            <td>{{user.email}}</td>
            <td>
              <span class="edit" routerLink="/user-update/{{user.id}}"></span>
              <span class="delete" (click)="deleteUser(user.id)">Delete</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
